<div class="login-container">
  <div class="login-card mat-elevation-z4">
    <span class="material-symbols-outlined back-arrow" (click)="goBack()">arrow_back</span>
    <h1 class="title">Passwort zürücksetzen</h1>
    <p class="subtitle">
      Bitte geben Sie Ihre E-Mail Adresse ein.
    </p>

<label class="input-wrapper" [ngClass]="{'error': submitted}">
  <span class="material-symbols-outlined">mail</span>
  <input type="email" placeholder="beispielname@email.com"
         [(ngModel)]="email"
         (ngModelChange)="submitted = false" />
</label>
<p *ngIf="submitted" class="error-message">Diese E-Mail Adresse ist leider ungültig</p>
 <p class="subtitle">
      Wir senden Ihnen eine E-Mail über die Sie Ihr Passwort ändern können.
    </p>
    <div class="buttons">
       <button 
    (click)="resetPassword()" 
    [disabled]="email.trim() === ''"
    [ngClass]="{ 'disabled-btn': email.trim() === '' }">
    E-Mail senden
  </button>
    </div>
  </div>
</div>
