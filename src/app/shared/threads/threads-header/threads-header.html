<header>
    <div class="thread-title">
        <h2> 
            {{ title }}
        </h2>

        <h3 class="channel-title">
            {{ subtitle }}
        </h3>
    </div>

    <span class="icon-box" (click)="closeThread()">
        <img class="default" src="/img/close.png" alt="">
        <img class="hover" src="/img/close_purple.png" alt="">
    </span>
</header>
