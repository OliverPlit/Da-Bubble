<div class="edit-profile">
    <div class="profile-header">
        <h2>Dein Profil bearbeiten</h2>
        <img src="/img/close-channel.png" alt="" (click)="close()">
    </div>
    <div class="profile-img-div">
        <img src="/img/profile-img-dialog.png" alt="">
    </div>
    <div class="edit-name">
        <img src="/img/direct-person.png" alt="">
        <h2>Vollst√§ndiger Name</h2>
    </div>
    <form #channelForm="ngForm" (ngSubmit)="save(channelForm)">

        <div>
            <input type="text" placeholder="Oliver Plit" name="nameInputEdit" [(ngModel)]="nameInput">
        </div>
        <div class="edit-buttons">
            <button class="button-cancel" (click)="close()">Abbrechen</button>
            <button type="button" (click)="save(channelForm)">Speichern</button>

        </div>
    </form>

</div>
