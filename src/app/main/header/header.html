<section>
    <img src="/icons/logo-menu.png" alt="logo">
    <input type="text" placeholder="Devspace duchsuchen">
    <div class="profile-menu" (click)="openMenu()" [matMenuTriggerFor]="!isMobile ? menu : null">
        <p>{{ userName }}</p>
        <img class="profile-img" [src]="'/icons/avatars/' + userAvatar" alt="">
        <img src="/icons/dropdown-menu.png" alt="" class="dropdown">
        <mat-menu #menu="matMenu" class="menu" xPosition="before" yPosition="below">
            <p (click)="openDialog()">Profile</p>
            <p (click)="logout()">Log out</p>
        </mat-menu>
    </div>

    <div class="mobile-menu" *ngIf="mobileMenuOpen">
        <div class="mobile-menu-content">
            <div class="menu-bar-div">
                <img src="./icons/mobile-menu.png" alt="" class="menu-bar" (click)="closeMobileMenu()">
            </div>
            <div class="profile-logo">
                <img src="/icons/direct-person.png" alt="">
                <p (click)="openDialog()">Profile</p>

            </div>
            <div class="profile-logo">
                <img src="/icons/logout.png" alt="">
                <p (click)="logout()">Log out</p>

            </div>
        </div>
    </div>
</section>
