<div
  class="main-container"
  (click)="openChatYou()"
  [class.active]="router.url.startsWith('/main/direct-you') && isYouSelected"
>
  <img [src]="'/img/avatars/' + userAvatar" alt="Avatar" />
  <span class="status-dot online"></span>
  <p>{{ userName }} (Du)</p>
</div>

<div
  class="main-container"
  *ngFor="let dm of directMessage$ | async"
  (click)="openChatDirectMessage(dm)"
  [class.active]="router.url.startsWith('/main/direct-message') && selectedDmId === dm.id"
>
  <img [src]="'/img/avatars/' + dm.avatar" alt="" />
  <span
    class="status-dot"
    [ngClass]="presence.userStatusMap()[dm.id] === 'online' ? 'online' : 'offline'"
  ></span>
  <p>{{ dm.name }}</p>
</div>
