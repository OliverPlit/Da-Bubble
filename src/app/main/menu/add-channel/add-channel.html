<div class="add-channel-main">
  <div class="add-channel-header">
    <h2>Channel erstellen</h2>
    <img src="/icons/close-channel.png" alt="" (click)="close()">
  </div>
  <p>
    Channels dienen deinem Team zur Kommunikation. Am besten sollten sie themenbezogen sein #marketing zum Beispiel.
  </p>
  <form #channelForm="ngForm">
    <div>
      <label for="name">Channel-Name</label>
      <input type="text" id="name" name="channelName" 
      placeholder="z.B. Kooperationsprojekte" class="input-channel" 
      ngModel required 
      minlength="3">

      <label for="name" class="description">Beschreibung <p> (optional)</p></label>
      <input type="text" id="description" name="name" placeholder="Dein Text hier"
      ngModel required 
      minlength="8">

    </div>
    <div class="add-button">
      <button (click)="openDialogPeople(channelForm)" [disabled]="!channelForm.valid">Erstellen</button>
    </div>
  </form>
</div>
