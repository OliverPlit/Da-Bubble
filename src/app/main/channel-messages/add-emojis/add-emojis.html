<div class="add-emoji-dialog">
    <span class="icon-box" *ngFor="let emoji of emojis" role="listitem" type="button" (click)="choose(emoji)">
        <img class="default" [src]="emoji.emojiSrc" [alt]="emoji.emojiname">
        <img class="hover" [src]="emoji.emojiSrc" [alt]="emoji.emojiname">
    </span>
</div>
