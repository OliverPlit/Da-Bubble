<div class="add-channel-main" *ngFor="let membership  of memberships">
  <div class="add-channel-header">
    <h2># Channelname</h2>
    <img src="/icons/close-channel.png" alt="" (click)="close()">

  </div>
  <div *ngIf="showInputName" class="edit-name-header">
    <div class="name-header">
      <label for="name">Channel-Name</label>
      <p (click)="saveEditName()">Speichern</p>
    </div>
    <input type="text" id="name" name="name" placeholder="{{channel.name}}" class="input-channel">
  </div>
  <div class="name-div" *ngIf="closeName">

    <div class="name-header">
      <label for="name">Channel-Name</label>
      <p (click)="toggleEditName()" >Bearbeiten</p>
    </div>
        <p>{{channel.name}}</p>

  </div>
  <div *ngIf="showInputDescription">
    <div class="name-header ">
      <label for="name" class="description">Beschreibung <p> (optional)</p></label>

      <p (click)="saveEditDescription()" class="edit-description">Speichern</p>
    </div>
    <input type="text" id="name" name="name" placeholder="{{channel.description}}">
    <hr>
    <div class="created">
      <label for="name">Erstellt von</label>
      <p>{{channel.createdBy}}</p>
    </div>
  </div>
  <div class="beschreibung-div" *ngIf="closeDescription">

    <div class="name-header">
      <label for="name" class="description">Beschreibung</label>
      <p (click)="toggleEditDescription()" class="edit-description">Bearbeiten</p>
    </div>
    <p>{{channel.description}}</p>
    <hr>
    <div class="created">
      <label for="name">Erstellt von</label>
      <p>Oliver Plit</p>
    </div>
  </div>







  <div class="add-button">
    <button (click)="close()">Channel verlassen</button>
  </div>
</div>
